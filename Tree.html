    <link href="https://fonts.googleapis.com/css2?family=Workbench:SCAN@-14&display=swap" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="styles/Tree.css" type="text/css"/>
    <link rel="stylesheet" href="styles/TreePanel.css" type="text/css"/>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<header>
    <a class="header-context" id="main" href="index.html">Main</a>
    <a class="header-context" id="AStar" href="Astar.html">A Star</a>
    <a class="header-context" id="ants" href="Ants.html">Ants</a>
    <a class="header-context" id="clusters" href="Claster.html">Clusters</a>
    <a class="header-context" id="tree" href="Tree.html">Tree</a>

<body>
<div class="pain-panel">
    <div class="worker">
        <img src="images/FirstOne.png" alt="well, there used to be tired worker">
    </div>
    <div class="dialogue-wind inBudy-simpleContent" id="dialog">
        -> Hello and welcome to the TREE.CORP (R). There, we help you to get decision tree on your data sets.<br>
        -> Choose training data below
    </div>
    <div class="tool-buttons" id="panel">
            <div id="trainingContainer">
                <h3 class="inBudy-simpleContent">Training data:</h3>
                <input type="file" accept="text/csv" id="TrainingFile"/>
                <label for="TrainingFile" class="inBody-button">Chose file</label>
                <span class="inBudy-simpleContent" id="trainingFileName"></span>
            </div>
            <div id="testContainer">
                <h3 class="inBudy-simpleContent">Testing data:</h3>
                <input type="file" accept="text/csv" id="TestFile"/>
                <label for="TestFile" class="inBody-button">Chose file</label>
                <span class="inBudy-simpleContent" id="TestFileName"></span>
            </div>
    </div>
</div>
<script src="scripts/Tree.js" defer></script>
<script src="scripts/TreeControlPanel.js" defer></script>
<footer>
    <h1 class="footer-context"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Vanya Baran</a></h1>
